<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of productos" [routerLink]="['/producto', producto.codigo]">
      <ion-thumbnail item-start>
        <img src="data:image/jpeg;base64,{{producto.imagen}}">
      </ion-thumbnail>
      <h2>{{producto.nombre}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
