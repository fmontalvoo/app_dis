<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/pages/index.xhtml">
	<h:head></h:head>
	<body>
		<ui:define name="contenido">
			<h:form>
				<h:outputLabel class="etiqueta" value="Producto:" />
				&nbsp;
				<h:inputText value="#{votoBean.nombre}" id="txtProducto" />
				<h:message for="txtProducto" />
				&nbsp;
				<h:commandButton class="listar_btn4"
					action="#{votoBean.listarVotos()}" value="Buscar">
					<f:ajax render="@form" execute="@form" />
				</h:commandButton>
				<br />

				<h:dataTable var="_voto" value="#{votoBean.votos}"
					styleClass="table">
					<h:column>
						<f:facet name="header"><a id="cabeceratabla">Codigo</a></f:facet>
                <a id="cabeceratabla">#{_voto.codigo}</a>
            </h:column>

					<h:column>
						<f:facet name="header"><a id="cabeceratabla">Nombre</a></f:facet>
                <a id="cabeceratabla">#{_voto.producto.nombre}</a>
            </h:column>

					<h:column>
						<f:facet name="header"><a id="cabeceratabla">Voto</a></f:facet>
               <a id="cabeceratabla"> #{_voto.estado}</a>
            </h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</body>
</ui:composition>
</html>
