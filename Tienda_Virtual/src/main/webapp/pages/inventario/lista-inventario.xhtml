<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/pages/index.xhtml">
	<h:head></h:head>
	<body>
		<ui:define name="contenido">
			<h:form>
				<!-- 		TABLA -->
				<h:dataTable var="_cabecera" value="#{inventarioBean.cabeceras}"
					styleClass="table">
					<h:column>
						<f:facet name="header">Codigo</f:facet>
                #{_cabecera.codigo}
            </h:column>
					<h:column>
						<f:facet name="header">Descripci√≥n</f:facet>
                #{_cabecera.descripcion}
            </h:column>
					<h:column>
						<f:facet name="header">Fecha</f:facet>
                #{_cabecera.fecha}
            </h:column>

					<h:column>
						<f:facet name="header">Acciones</f:facet>
						<h:commandButton class="btn btn-outline-primary"
							action="#{inventarioBean.editar(_cabecera)}" value="Detalle" />
						<h:commandButton class="btn btn-outline-primary"
							action="#{inventarioBean.eliminar(_cabecera)}" value="Eliminar" />
					</h:column>
				</h:dataTable>
				<br />

			</h:form>
		</ui:define>
	</body>
</ui:composition>
</html>
